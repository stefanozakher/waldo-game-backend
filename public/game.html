<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Character Game</title>
  <!-- Include Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Include game.js -->
  <script src="game.js" defer></script>
  <!-- Include any additional CSS or JS files -->
  <link rel="stylesheet" href="css/game.css">
  <style>
    .game-layout {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 20px;
      padding: 20px;
    }
    
    .players-panel {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
    }
    
    .game-area {
      position: relative;
    }
    
    #gameImage {
      max-width: 100%;
      cursor: crosshair;
    }
    
    #timer {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Game content will be dynamically injected here -->
  </div>
  <div id="timer">Time Remaining: 0s</div>
  <!-- Optional: Include a log display -->
  <div id="server-log"></div>
</body>
</html>
