<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby - Where's Waldo Game</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Player List -->
      <div class="col-md-3">
        <h4>Players</h4>
        <ul id="playerList" class="list-group">
          <!-- Dynamic list of players -->
        </ul>
      </div>

      <!-- Game Configuration -->
      <div class="col-md-6 text-center">
        <h4>Game Settings</h4>
        <form id="gameSettingsForm">
          <div class="form-group">
            <label for="timerInput">Timer (seconds)</label>
            <input type="number" id="timerInput" class="form-control" value="300" min="10">
          </div>
          <div class="form-group">
            <label for="roundsInput">Number of Rounds</label>
            <input type="number" id="roundsInput" class="form-control" value="1" min="1" disabled>
          </div>
          <div class="form-group">
            <label>Characters to Search For</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="waldoCheckbox" value="Waldo" checked>
              <label class="form-check-label" for="waldoCheckbox">Waldo</label>
            </div>
            <!-- Additional character checkboxes -->
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="robberCheckbox" value="Robber">
              <label class="form-check-label" for="robberCheckbox">Robber</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="magicianCheckbox" value="Magician">
              <label class="form-check-label" for="magicianCheckbox">Magician</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="sisterCheckbox" value="Wenda">
              <label class="form-check-label" for="sisterCheckbox">Waldo's Sister</label>
            </div>
          </div>
          <button type="submit" id="startGameBtn" class="btn btn-success">Start Game</button>
        </form>
      </div>

      <!-- Chat -->
      <div class="col-md-3">
        <h4>Chat</h4>
        <div id="chatWindow" class="border rounded p-2 mb-2" style="height: 400px; overflow-y: scroll;">
          <!-- Messages will appear here -->
        </div>
        <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
      </div>
    </div>
  </div>

  <!-- Include Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Include our client-side JavaScript -->
  <script src="/lobby.js"></script>
</body>
</html>
